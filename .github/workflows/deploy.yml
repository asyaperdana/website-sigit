name: Deploy Website

on:
  push:
    branches: ["main"] # Ensure this matches your default branch name
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # actions/checkout@v4.1.7
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # actions/upload-pages-artifact@v3.0.1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@52382499dd5837a6af74534a483311153e4c46d3
        with:
          path: './build'
      # actions/deploy-pages@v4.0.5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db9015773b9687e124b278f93495d012fe72ee